<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始你的对话 | ChatMentor</title>
    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }

        .form-input, .form-select, .form-textarea {
            border-color: #d1d5db; /* Tailwind gray-300 */
            transition: all 0.15s ease-in-out;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #3b82f6; /* Tailwind blue-500 */
            box-shadow: 0 0 0 2px #bfdbfe; /* Tailwind blue-200 */
        }

        .btn-primary {
            background-color: #2563eb; /* Tailwind blue-600 */
            color: white;
            transition: background-color 0.15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #1d4ed8; /* Tailwind blue-700 */
        }

        .error-message {
            color: #ef4444; /* Tailwind red-500 */
            font-size: 0.875rem; /* text-sm */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-100">

<div class="w-full max-w-2xl bg-white shadow-xl rounded-lg overflow-hidden">
    <section class="p-6 md:p-8">
        <div class="flex items-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-sky-600 mr-3">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"/>
            </svg>
            <h1 class="text-2xl font-bold text-slate-800">关系设定</h1>
        </div>
        <p class="text-sm text-slate-600 mb-6">请填写以下信息以开始对话指导。这些信息将帮助工具提供更个性化的建议。</p>

        <form id="settings-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-4 border border-slate-200 rounded-lg bg-slate-50">
                    <label for="yourNickname" class="block text-sm font-medium text-slate-700 mb-1">你的昵称 <span class="text-red-500">*</span></label>
                    <input type="text" id="yourNickname" name="yourNickname" class="form-input w-full rounded-md shadow-sm py-2 px-3" placeholder="例如：小明">
                    <p id="yourNicknameError" class="error-message mt-1"></p>
                </div>
                <div class="p-4 border border-slate-200 rounded-lg bg-slate-50">
                    <label for="theirNickname" class="block text-sm font-medium text-slate-700 mb-1">对方昵称 <span class="text-red-500">*</span></label>
                    <input type="text" id="theirNickname" name="theirNickname" class="form-input w-full rounded-md shadow-sm py-2 px-3" placeholder="例如：小红">
                    <p id="theirNicknameError" class="error-message mt-1"></p>
                </div>
            </div>

            <div class="p-4 border border-slate-200 rounded-lg bg-slate-50">
                <label for="currentRelationship" class="block text-sm font-medium text-slate-700 mb-1">当前关系 <span class="text-red-500">*</span></label>
                <select id="currentRelationship" name="currentRelationship" class="form-select w-full rounded-md shadow-sm py-2 px-3">
                    <option value="">请选择</option>
                    <option value="前任">前任</option>
                    <option value="暗恋">暗恋</option>
                    <option value="刚认识">刚认识</option>
                    <option value="正在暧昧">正在暧昧</option>
                    <option value="长期恋爱">长期恋爱</option>
                    <option value="朋友">朋友</option>
                    <option value="同事/同学">同事/同学</option>
                </select>
                <p id="currentRelationshipError" class="error-message mt-1"></p>
            </div>

            <div class="p-4 border border-slate-200 rounded-lg bg-slate-50">
                <label for="relationshipHistory" class="block text-sm font-medium text-slate-700 mb-1">交往历史简述 (可选)</label>
                <textarea id="relationshipHistory" name="relationshipHistory" rows="3" class="form-textarea w-full rounded-md shadow-sm py-2 px-3" placeholder="例如：冷战中、曾经分手过、异地"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-4 border border-slate-200 rounded-lg bg-slate-50">
                    <label for="yourPersonality" class="block text-sm font-medium text-slate-700 mb-1">你的性格简述 <span class="text-red-500">*</span></label>
                    <input type="text" id="yourPersonality" name="yourPersonality" class="form-input w-full rounded-md shadow-sm py-2 px-3" placeholder="例如：敏感、理性、幽默">
                    <p id="yourPersonalityError" class="error-message mt-1"></p>
                </div>
                <div class="p-4 border border-slate-200 rounded-lg bg-slate-50">
                    <label for="theirPersonality" class="block text-sm font-medium text-slate-700 mb-1">对方性格简述 <span class="text-red-500">*</span></label>
                    <input type="text" id="theirPersonality" name="theirPersonality" class="form-input w-full rounded-md shadow-sm py-2 px-3" placeholder="例如：高冷、活泼、内向">
                    <p id="theirPersonalityError" class="error-message mt-1"></p>
                </div>
            </div>

            <div class="p-4 border border-slate-200 rounded-lg bg-slate-50">
                <label for="dialogueGoal" class="block text-sm font-medium text-slate-700 mb-1">对话目标 <span class="text-red-500">*</span></label>
                 <textarea id="dialogueGoal" name="dialogueGoal" rows="3" class="form-textarea w-full rounded-md shadow-sm py-2 px-3" placeholder="例如：制造暧昧、增进了解、拒绝而不伤人"></textarea>

                <p id="dialogueGoalError" class="error-message mt-1"></p>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" id="startChattingBtn" class="btn-primary font-semibold py-2 px-6 rounded-lg shadow-md flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"/>
                    </svg>
                    创建会话并开始
                </button>
            </div>
        </form>
    </section>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const settingsForm = document.getElementById('settings-form');
        const yourNicknameInput = document.getElementById('yourNickname');
        const theirNicknameInput = document.getElementById('theirNickname');
        const currentRelationshipInput = document.getElementById('currentRelationship');
        const relationshipHistoryInput = document.getElementById('relationshipHistory');
        const yourPersonalityInput = document.getElementById('yourPersonality');
        const theirPersonalityInput = document.getElementById('theirPersonality');
        const dialogueGoalInput = document.getElementById('dialogueGoal');

        const yourNicknameError = document.getElementById('yourNicknameError');
        const theirNicknameError = document.getElementById('theirNicknameError');
        const currentRelationshipError = document.getElementById('currentRelationshipError');
        const yourPersonalityError = document.getElementById('yourPersonalityError');
        const theirPersonalityError = document.getElementById('theirPersonalityError');
        const dialogueGoalError = document.getElementById('dialogueGoalError');

        // Load existing settings from sessionStorage if any (e.g., if user comes back)
        const existingSettings = sessionStorage.getItem('chatSessionSettings');
        if (existingSettings) {
            try {
                const parsedSettings = JSON.parse(existingSettings);
                yourNicknameInput.value = parsedSettings.yourNickname || '';
                theirNicknameInput.value = parsedSettings.theirNickname || '';
                currentRelationshipInput.value = parsedSettings.currentRelationship || '';
                relationshipHistoryInput.value = parsedSettings.relationshipHistory || '';
                yourPersonalityInput.value = parsedSettings.yourPersonality || '';
                theirPersonalityInput.value = parsedSettings.theirPersonality || '';
                dialogueGoalInput.value = parsedSettings.dialogueGoal || '';
            } catch (e) {
                console.error("Error parsing existing settings:", e);
                sessionStorage.removeItem('chatSessionSettings'); // Clear corrupted data
            }
        }


        settingsForm.addEventListener('submit', (event) => {
            event.preventDefault();
            if (!validateForm()) return;

            const settings = {
                my_name: yourNicknameInput.value.trim(),
                other_name: theirNicknameInput.value.trim(),
                relationship: currentRelationshipInput.value,
                communication_history: relationshipHistoryInput.value.trim(),
                my_personality: yourPersonalityInput.value.trim(),
                other_personality: theirPersonalityInput.value.trim(),
                objective: dialogueGoalInput.value,
            };

            sessionStorage.setItem('chatSessionSettings', JSON.stringify(settings));

            $.ajax({
                url: '/create',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(settings)
            }).done(function (response, status, xhr) {
                // 检查多种重定向情况
                if (response && response.redirect) {
                    // 服务器在JSON中返回重定向URL
                    window.location.href = response.redirect;
                } else if (xhr.getResponseHeader('Location')) {
                    // HTTP头中的重定向
                    window.location.href = xhr.getResponseHeader('Location');
                } else {
                    // 正常处理响应
                    console.log('Success:', response);
                }
            }).fail(function (xhr, status, error) {
                console.log('Error:', error);
            });

        });

        function validateForm() {
            let isValid = true;
            clearAllErrors();

            if (!yourNicknameInput.value.trim()) {
                yourNicknameError.textContent = '你的昵称不能为空';
                yourNicknameInput.classList.add('border-red-500');
                isValid = false;
            }
            if (!theirNicknameInput.value.trim()) {
                theirNicknameError.textContent = '对方昵称不能为空';
                theirNicknameInput.classList.add('border-red-500');
                isValid = false;
            }
            if (!currentRelationshipInput.value) {
                currentRelationshipError.textContent = '请选择当前关系';
                currentRelationshipInput.classList.add('border-red-500');
                isValid = false;
            }
            if (!yourPersonalityInput.value.trim()) {
                yourPersonalityError.textContent = '你的性格不能为空';
                yourPersonalityInput.classList.add('border-red-500');
                isValid = false;
            }
            if (!theirPersonalityInput.value.trim()) {
                theirPersonalityError.textContent = '对方性格不能为空';
                theirPersonalityInput.classList.add('border-red-500');
                isValid = false;
            }
            if (!dialogueGoalInput.value) {
                dialogueGoalError.textContent = '请选择对话目标';
                dialogueGoalInput.classList.add('border-red-500');
                isValid = false;
            }
            return isValid;
        }

        function clearAllErrors() {
            const errorFields = [
                yourNicknameError, theirNicknameError, currentRelationshipError,
                yourPersonalityError, theirPersonalityError, dialogueGoalError
            ];
            const inputFields = [
                yourNicknameInput, theirNicknameInput, currentRelationshipInput,
                yourPersonalityInput, theirPersonalityInput, dialogueGoalInput
            ];

            errorFields.forEach(field => {
                if (field) field.textContent = '';
            });
            inputFields.forEach(field => {
                if (field) field.classList.remove('border-red-500');
            });
        }
    });
</script>

</body>
</html>
